<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius System Alpha</title>
    <style>
        /* CSS: Screenshot design match */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f9;
            margin: 0;
        }

        .card {
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        h4 {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
            outline: none;
        }

        button {
            background-color: #007bff; /* Screenshot Blue */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="card">
    <h4>Update City Data</h4>
    
    <select id="citySelect">
        <option value="">-- Select a City --</option>
        <optgroup label="Punjab">
            <option value="Lahore">Lahore</option>
            <option value="Faisalabad">Faisalabad</option>
            <option value="Rawalpindi">Rawalpindi</option>
            <option value="Multan">Multan</option>
            <option value="Gujranwala">Gujranwala</option>
        </optgroup>
        <optgroup label="Sindh">
            <option value="Karachi">Karachi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Sukkur">Sukkur</option>
        </optgroup>
        <optgroup label="KPK">
            <option value="Peshawar">Peshawar</option>
            <option value="Abbottabad">Abbottabad</option>
        </optgroup>
        <optgroup label="Balochistan">
            <option value="Quetta">Quetta</option>
            <option value="Gwadar">Gwadar</option>
        </optgroup>
        <optgroup label="Federal">
            <option value="Islamabad">Islamabad</option>
        </optgroup>
    </select>

    <button onclick="updateData()">Update Now</button>

    <div id="status"></div>
</div>

<script>
    async function updateData() {
        const city = document.getElementById('citySelect').value;
        const status = document.getElementById('status');

        if (!city) {
            status.style.color = "red";
            status.innerText = "Please select a city first.";
            return;
        }

        status.style.color = "black";
        status.innerText = "Updating API...";

        try {
            // Fetch request with API Update
            const response = await fetch('https://api.example.com/update-city', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    system: "Genius-System-Alpha",
                    updatedCity: city 
                })
            });

            if (response.ok) {
                status.style.color = "green";
                status.innerText = city + " updated successfully!";
            } else {
                status.style.color = "blue";
                status.innerText = "City selected: " + city;
            }
        } catch (error) {
            status.style.color = "blue";
            status.innerText = "Local update: " + city;
        }
    }
</script>

</body>
</html>
