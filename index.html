<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius System Alpha</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f8f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            padding: 35px 25px;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            text-align: center;
            width: 340px;
        }
        .time-display {
            font-size: 50px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .location-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .weather-box {
            background-color: #f0f3f5;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .temp {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
        }
        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 15px;
            margin-bottom: 15px;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        #status-msg {
            margin-top: 15px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="time-display" id="clock">00:00:00 PM</div>
    <div class="location-label" id="city-label">Karachi, PK</div>

    <div class="weather-box">
        <div class="temp" id="temp-val">--°C</div>
        <div id="weather-desc">Loading weather...</div>
    </div>

    <select id="cityInput">
        <option value="Karachi">Karachi</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Faisalabad">Faisalabad</option>
        <option value="Multan">Multan</option>
        <option value="Quetta">Quetta</option>
        <option value="Peshawar">Peshawar</option>
    </select>

    <button onclick="updateSystem()">Update Now</button>
    <div id="status-msg">System Ready</div>
</div>

<script>
    // آپ کی API Key
    const apiKey = "fa6eb14e1fbb21a9c7d653da083d9966";

    // گھڑی کا فنکشن
    function startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }, 1000);
    }

    // ویدر API کا فنکشن
    async function updateSystem() {
        const city = document.getElementById('cityInput').value;
        const status = document.getElementById('status-msg');
        
        status.innerText = "Syncing...";

        try {
            // 'fetch' کو چھوٹے f سے لکھا گیا ہے تاکہ ایرر نہ آئے
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},PK&appid=${apiKey}&units=metric`);
            const data = await response.json();

            if (data.cod == 200) {
                document.getElementById('temp-val').innerText = Math.round(data.main.temp) + "°C";
                document.getElementById('weather-desc').innerText = data.weather[0].description;
                document.getElementById('city-label').innerText = city + ", PK";
                status.innerText = "Updated successfully!";
            } else {
                status.innerText = "City not found.";
            }
        } catch (error) {
            status.innerText = "Check your connection.";
        }
    }

    // لوڈ ہونے پر سسٹم شروع کریں
    startClock();
    updateSystem();
</script>

</body>
</html>
