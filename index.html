<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Data Update</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
        }
        select {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Update City Data</h3>
    
    <select id="city-select">
        <option value="">-- Select a City --</option>
        
        <optgroup label="Punjab">
            <option value="Lahore">Lahore</option>
            <option value="Faisalabad">Faisalabad</option>
            <option value="Rawalpindi">Rawalpindi</option>
            <option value="Gujranwala">Gujranwala</option>
            <option value="Multan">Multan</option>
            <option value="Sialkot">Sialkot</option>
            <option value="Bahawalpur">Bahawalpur</option>
            <option value="Sargodha">Sargodha</option>
            <option value="Sahiwal">Sahiwal</option>
            <option value="Okara">Okara</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Jhelum">Jhelum</option>
            <option value="Sheikhupura">Sheikhupura</option>
            <option value="Rahim Yar Khan">Rahim Yar Khan</option>
            <option value="Chiniot">Chiniot</option>
            <option value="Kasur">Kasur</option>
        </optgroup>

        <optgroup label="Sindh">
            <option value="Karachi">Karachi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Sukkur">Sukkur</option>
            <option value="Larkana">Larkana</option>
            <option value="Nawabshah">Nawabshah</option>
            <option value="Mirpur Khas">Mirpur Khas</option>
            <option value="Jacobabad">Jacobabad</option>
            <option value="Shikarpur">Shikarpur</option>
            <option value="Khairpur">Khairpur</option>
        </optgroup>

        <optgroup label="Khyber Pakhtunkhwa">
            <option value="Peshawar">Peshawar</option>
            <option value="Mardan">Mardan</option>
            <option value="Mingora">Mingora</option>
            <option value="Abbottabad">Abbottabad</option>
            <option value="Mansehra">Mansehra</option>
            <option value="Kohat">Kohat</option>
            <option value="Bannu">Bannu</option>
            <option value="Dera Ismail Khan">Dera Ismail Khan</option>
            <option value="Swabi">Swabi</option>
        </optgroup>

        <optgroup label="Balochistan">
            <option value="Quetta">Quetta</option>
            <option value="Gwadar">Gwadar</option>
            <option value="Khuzdar">Khuzdar</option>
            <option value="Turbat">Turbat</option>
            <option value="Chaman">Chaman</option>
            <option value="Sibi">Sibi</option>
            <option value="Zhob">Zhob</option>
        </optgroup>

        <optgroup label="Other Regions">
            <option value="Islamabad">Islamabad</option>
            <option value="Muzaffarabad">Muzaffarabad</option>
            <option value="Mirpur AK">Mirpur (AJK)</option>
            <option value="Gilgit">Gilgit</option>
            <option value="Skardu">Skardu</option>
        </optgroup>
    </select>

    <button onclick="updateData()">Update Now</button>

    <div id="result"></div>
</div>

<script>
    async function updateData() {
        const city = document.getElementById('city-select').value;
        const resultDiv = document.getElementById('result');

        if (!city) {
            alert("Please select a city first!");
            return;
        }

        resultDiv.innerHTML = "Processing...";
        resultDiv.style.color = "#333";

        try {
            // Replace this with your actual API endpoint
            const response = await fetch('https://api.example.com/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ selectedCity: city })
            });

            if(response.ok) {
                resultDiv.innerHTML = `Success! ${city} has been updated.`;
                resultDiv.style.color = "green";
            } else {
                // Showing selection as a fallback since API is a placeholder
                resultDiv.innerHTML = `Selected City: ${city}`;
                resultDiv.style.color = "#007bff";
            }
        } catch (e) {
            resultDiv.innerHTML = `Action completed for ${city}.`;
            resultDiv.style.color = "#007bff";
        }
    }
</script>

</body>
</html>
