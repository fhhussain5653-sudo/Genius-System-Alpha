<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius World Clock & Weather</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        .clock {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-info {
            margin: 20px 0;
            padding: 15px;
            background: #eef2f3;
            border-radius: 12px;
        }

        .temp { font-size: 24px; color: #007bff; font-weight: bold; }

        select {
            width: 100%;
            padding: 10px;
            margin: 20px 0 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .btn-update {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #status { font-size: 12px; margin-top: 10px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="clock" id="clock">00:00:00</div>
    <div id="city-name" style="font-weight: bold; color: #555;">Karachi, PK</div>

    <div class="weather-info" id="weather-box">
        <div class="temp" id="temp">--°C</div>
        <div id="desc">Loading weather...</div>
    </div>

    <select id="citySelect">
        <option value="Karachi">Karachi</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
        <option value="London">London</option>
        <option value="New York">New York</option>
    </select>
    
    <button class="btn-update" onclick="updateWeather()">Update Now</button>
    <div id="status">Ready</div>
</div>

<script>
    // 1. Digital Clock Logic
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);

    // 2. Weather API Logic
    async function updateWeather() {
        const city = document.getElementById('citySelect').value;
        const status = document.getElementById('status');
        const apiKey = 'b71234c06f36603a1d95368a5c371f7a'; // Demo Key

        status.innerText = "Syncing...";

        try {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
            const data = await response.json();

            if (data.main) {
                document.getElementById('temp').innerText = Math.round(data.main.temp) + "°C";
                document.getElementById('desc').innerText = data.weather[0].description;
                document.getElementById('city-name').innerText = city + ", " + data.sys.country;
                status.innerText = "Updated!";
            } else {
                status.innerText = "City not found.";
            }
        } catch (e) {
            status.innerText = "Network Error.";
        }
    }

    // Initial load
    updateWeather();
    updateClock();
</script>

</body>
</html>
